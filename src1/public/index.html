<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Servidor Web</h1>
    <form method="post" action="/api/product" enctype="multipart/form-data">
        <input type="text" required id="title" name="title" placeholder="title">
        <input type="text" required id="description" name="description" placeholder="description">
        <input type="number" required id="price" name="price" placeholder="price">
        <input type="number" required id="stock" name="stock" placeholder="stock">
        <input type="file" required id="thumbnail" name="thumbnail" placeholder="thumbnail">
        <input type="text" required id="code" name="code" placeholder="code">
        <button type="submit" redirect="false">Crear producto</button>
    </form>


    </center>



</body>
</html>
